{% extends 'base.html' %}

{% block title %} Проекты {% endblock %}


{% block main %}

    <h1> Здесь располагается список моих проектов </h1>

    <div>
    {% for p in projects %}

        <div class>

            <h3>p.name</h3>
            <p>p.description</p>
            <a href="{{ url_for('projects.project', id=p.id) }}">Read more</a>

        </div>

    {% endfor %}
    </div>


{% endblock %}
